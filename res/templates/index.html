{{define "content"}}
<div id="page-index">

  <h2>Top athletes</h2>
  <ol class="top-athletes">
    {{range .Data}}
      <li>
        <img class="avatar" src="{{.Athlete.Profile}}" />
        <a class="name" href="/athletes/{{.Athlete.Id}}">{{.Athlete.FirstName}} {{.Athlete.LastName}}</a> - {{.Points}} points
      </li>
    {{end}}
  </ol>

</div>
{{end}}
